
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV SQL</title>
    <script src="https://cdn.jsdelivr.net/npm/alasql@2.5.1/dist/alasql.min.js"></script>
</head>
<body>
    

     <p>Select CSV file to read:</p>
     <input id="readfile" type="file" onchange="loadFile(event)"/>
     <script>
         function loadFile(event) {
            alasql(['SELECT * FROM FILE(?,{headers:false})',[event]]).then(function(data){
            	// Process data here
                console.log(data)
            });
         }
     </script>
</body>
</html>
