
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSLT</title>
</head>
<body>

  <div id="cd">



  </div>
  


<script>

const xmlUrl = 'cd.xml';
const xslUrl = 'cd.xsl';

const xsltProcessor = new XSLTProcessor();


function transform(xmlUrl, xslUrl, eleId) {

  // load the xslt file
  try {
      var myXMLHTTPRequest = new XMLHttpRequest();
      myXMLHTTPRequest.open("GET", xslUrl, false);
      myXMLHTTPRequest.send(null);

      xslStylesheet = myXMLHTTPRequest.responseXML;
      xsltProcessor.importStylesheet(xslStylesheet);

      // load the xml file
      myXMLHTTPRequest = new XMLHttpRequest();
      myXMLHTTPRequest.open("GET", xmlUrl, false);
      myXMLHTTPRequest.send(null);
      
      const xmlDoc = myXMLHTTPRequest.responseXML;

      const fragment = xsltProcessor.transformToFragment(xmlDoc, document);

      document.getElementById(eleId).textContent = "";

      myDOM = fragment;
      document.getElementById(eleId).appendChild(fragment);
  } catch(err) {
    console.log(err);
  }
}

// call init
transform( xmlUrl, xslUrl, 'cd');
</script>


</body>
</html>
